<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Page</title>
    </h:head>

    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            <ui:define name="content">
                                
                <div id="login" style ="width:400px; height:200px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <!--<h:p-->
                    
                    <center><h3>Log In to Your Account</h3>
                    <br/>

                    <h:form id="logonForm"> 

                        <p:inputText placeholder="ULID" id="userNameID" value="#{loginController.theModel.userName}"/> <br/> <br/>
                        <p:password placeholder="Password" redisplay="false" id="passwordID"  value="#{loginController.theModel.password}"/> <br/> <br/>

                        <div>
                            <font color="red">
                                <em>                           
                                        <h:outputText id="resultStr" value="#{loginController.loginValidaton}" />
                                </em>
                            </font>
                        </div>

                        <h:commandButton value="Log In" id="submitID" action="#{loginController.authenticateUser()}"/> <br/> <br/>
                        <h:link value="Forgot Your Password?" outcome="lostPassword.xhtml" /> 
                        
                    </h:form> </center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
