<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dashboard</title>
    </h:head>

    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            <ui:define name="content">
                <center><br/><h2>Dashboard</h2></center>

                <br/><br/>

                <h:form>
                    <p:tabView>
                        <p:tab title="Most Viewed Thesis">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                <h:outputText
                                    value="WIP" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Most Downloaded Thesis">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="WIP" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Date Range">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                <h:outputText value="WIP" />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView> 
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
