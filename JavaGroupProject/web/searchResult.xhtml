<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Master Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <center style="font-size: 300%;">Illinois State University - Thesis Tracker</center>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <br/><br/><center><h2>Search Results</h2></center>
                <div id="login" class="coreDiv">
                    <h:form id="searchResultForm" style="">
                        <p:dataTable id="singleDT" var="car" value="" selectionMode="single" selection="" rowKey="">
                        <f:facet name="header">
                            Single with Row Click
                        </f:facet>
                        <p:column headerText="Author">
                            <h:outputText value="Author" />
                        </p:column>
                        <p:column headerText="Course No.">
                            <h:outputText value="Course No." />
                        </p:column>
                        <p:column headerText="Keywords">
                            <h:outputText value="Keywords" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="Date" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton process="singleDT" update=":form:carDetail" icon="ui-icon-search" value="View" oncomplete="PF('carDialog').show()" />
                        </f:facet>
                    </p:dataTable>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"><center>Copyright 2015</center></ui:insert>
        </div>

    </h:body>

</html>
